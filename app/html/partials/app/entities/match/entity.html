<div class="row mt-3">
    <h3>Matched Entities</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Name (Trading)</th>
            <th scope="col">Name (Legal)</th>
            <th></th>
        </tr>
        </thead>
    {% for entity in entities.entities %}

    <tbody>
        <tr>
            <td>{{ entity.name }}</td>
            <td>{{ entity.name_legal }}</td>
            <td>
                <a
                    href="#"
                    class="btn btn-primary btn-sm px-4 gap-3 rounded-pill entity-transaction-match"
                    data-entity-id="{{ entity.id }}"
                ><i class="bi bi-check-circle-fill"></i> Match Transaction(s)</a>

            </td>
        </tr>
    </tbody>

    {% endfor %}
    </table>
</div>
